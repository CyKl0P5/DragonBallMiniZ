<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBallMiniZ</title>

<body>
    <link rel="stylesheet" href="index.css">

    <div id="arena"></div>

    <div id="kamehame" style="left: 400px; top: 15px;"></div>

    <div id="barravidafreezer" style="left: 650px; top: 15px;"></div>

    <div id="cuadrovidafreezer" style="left: 650px; top: 15px;"></div>

    <div id="cuadrovidagoku" style="left: 20px; top: 15px;"></div>
    
    <div id="barravidagoku" style="left: 20px; top: 15px;"></div>

    <div id="goku" style="left: 75px; top: 400px;"></div>}

    <div id="freezer" style="left: 650px; top: 400px;"></div>


    <script type="text/javascript">
        let goku = document.getElementById("goku");
        let velocidad = 20; //<----change velocity 
        let mTop = 0;
        let mLeft = 0;

        document.addEventListener("keydown", function(e){

         if (e.keyCode == "39") { //RIGHT
                moverDerecha();
            }

        if (e.keyCode == "37"){ //LEFT
            moverIzquierda();
        }
        if (e.keyCode == "40"){ //DOWN
            moverAbajo();
        }
        if (e.keyCode == "38"){ //UP
            moverArriba();
        }

        })

        function moverDerecha(){
        mLeft += velocidad;
        goku.style.marginLeft = mLeft +"px";
        }

        function moverIzquierda(){
        mLeft -= velocidad;
        goku.style.marginLeft = mLeft +"px"; 
        }
        function moverArriba(){
        mTop -= velocidad;
        goku.style.marginTop = mTop +"px";
        }

        function moverAbajo(){
        mTop += velocidad;
        goku.style.marginTop = mTop +"px"; 
        }

</script>
</body>
</html>
